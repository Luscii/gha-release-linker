name: Release Linker
description:
  This GitHub Action links a release to its corresponding Linear tasks.
author: Luscii

inputs:
  VERSION_NAME:
    description: The version of the new release in format 1.2.3.
    required: true
  LINEAR_API_KEY:
    description: The Linear API key used to authenticate requests.
    required: true
  GITHUB_TOKEN:
    description: The GitHub token used to authenticate requests.
    required: true
  GITHUB_ORG:
    description: The GitHub organization.
    required: true
  GITHUB_REPO:
    description: The GitHub repository name.
    required: true
  MODE:
    description: Mode of operation 'link', 'attach', or 'both'.
    required: true
  MOVE_TO_DONE:
    description:
      If set, moves the Linear issues to the 'Done' state after processing.
    required: false
    default: 'false'
  ENABLED_LINEAR_PREFIXES:
    description:
      Optional comma or space separated list of Linear issue prefixes (e.g.
      INT,ADM) to restrict which issues are processed. If omitted, all prefixes
      are allowed.
    required: false
    default: ''

outputs:
  result:
    description: The result of the action.

runs:
  using: node24
  main: dist/index.js
