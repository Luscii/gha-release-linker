name-template: "v$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
change-template: |
  - $TITLE (#$NUMBER)

template: |
  ## Changes

  $CHANGES

prerelease: true
latest: "false"
include-pre-releases: true

version-resolver:
  major:
    labels:
      - "version: major"
  minor:
    labels:
      - "version: minor"
  patch:
    labels:
      - "version: patch"
  default: patch

categories:
  - title: "ğŸš€ Features"
    labels:
      - "version: major"
      - "version: minor"
  - title: "ğŸ§· Fixes"
    labels:
      - "type: bugfix"
  - title: "ğŸ“¦ Dependencies"
    labels:
      - "type: dependency"
  - title: "ğŸ“ Documentation"
    labels:
      - "documentation"